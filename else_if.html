<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript else_if</h2>
<script>
var number = prompt("Enter number");

if(number>0)
{
    console.log("number is positive");
}else if(number == 0)
{
    console.log("number is zero");
}
else{
    console.log("number is negative");
}
</script>

</body>
</html>
