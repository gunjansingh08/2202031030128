<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Comparison </h1>


<p>Assign 5 to x, and display the value of the comparison (x == 8):</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>


<script>
let x = 5;
let y = 5;
let z = 8;
let a = 10;
let b = 10;

document.getElementById("demo").innerHTML = " the == operator :" + (x == 8);
document.getElementById("demo1").innerHTML = " the != operator :" + (y != 5);
document.getElementById("demo2").innerHTML = " the >= operator :" + (z >= 5);
document.getElementById("demo3").innerHTML = " the === operator :" + (a === 5);
document.getElementById("demo4").innerHTML = " the < operator :" + (b < 5);
</script>

</body>
</html>
