<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Comparison</h1>
<h2>logical operator AND</h2>


<p id="demo"></p>

<script>
let x = 6;
let y = 3;

document.getElementById("demo").innerHTML = 
(x < 10 && y > 1) + "<br>" + 
(x < 10 && y < 1);
</script>

<h1>JavaScript Comparison</h1>
<h2>logical operator OR</h2>

<p id="demo1"></p>

<script>
let a = 6;
let b = 3;

document.getElementById("demo1").innerHTML = 
(a == 5 || b == 5) + "<br>" + 
(a== 6 || b == 0) + "<br>" + 
(a == 0 || b == 3) + "<br>" + 
(a == 6 || b == 3);

</script>
<h1>JavaScript Comparison</h1>
<h2>logical operator NOT</h2>

<p id="demo2"></p>

<script>
let j = 6;
let k = 3;

document.getElementById("demo2").innerHTML = 
!(j === k) + "<br>" + 
!(j > k);
</script>


</body>
</html>
