<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Bitwise AND</h1>


<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 5 & 1;
</script>
<h1>JavaScript Bitwise OR</h1>
<p id="demo1"></p>

<script>
document.getElementById("demo1").innerHTML = 5 | 1;
</script>
<h1>JavaScript Bitwise XOR</h1>
<p id="demo2"></p>

<script>
document.getElementById("demo2").innerHTML = 5 ^ 1;
</script>
<h1>JavaScript Bitwise NOT</h1>
<p id="demo3"></p>

<script>
document.getElementById("demo3").innerHTML = ~ 5;
</script>
<h1>JavaScript Bitwise LEFT SHIFT</h1>
<p id="demo4"></p>

<script>
document.getElementById("demo4").innerHTML = 5 << 1;
</script>
<h1>JavaScript Bitwise RIGHT SHIFT</h1>
<p id="demo5"></p>

<script>
document.getElementById("demo5").innerHTML = 5 >>> 1;
</script>

</body>
</html>
