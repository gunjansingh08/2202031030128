<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <button type="button" data-target="#myCarousel" data-slide-to="0" class="active">
      <button type="button" data-target="#myCarousel" data-slide-to="1">
      <button type="button" data-target="#myCarousel" data-slide-to="2">
      <button type="button" data-target="#myCarousel" data-slide-to="4">
      <button type="button" data-target="#myCarousel" data-slide-to="5">
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="radha.jfif" alt="radha" style="width:100%;">
      </div>
      <div class="item">
        <img src="flower.jfif" alt="flower" style="width:100%;">
      </div>

      <div class="item">
        <img src="krishna.jfif" alt="krishna" style="width:100%;">
      </div>

      <div class="item">
        <img src="blue.jfif" alt="blue" style="width:100%;">
      </div>

      <div class="item">
        <img src="rose.jfif" alt="rose" style="width:100%;">
      </div>
    
    
    
      
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
