<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop</h2>

<p id="demo"></p>

<script>
let text = "";
let i = 0;
while (i < 10) {
  text += "<br>The number is " + i;
  i++;
}
document.getElementById("demo").innerHTML = text;
</script>
<h2>JavaScript  Do While Loop</h2>

<p id="demo1"></p>

<script>
let text1 = ""
let j = 0;

do {
  text1 += "<br>The number is " + j;
  j++;
}
while (j < 11);  

document.getElementById("demo1").innerHTML = text1;
</script>



</body>
</html>
